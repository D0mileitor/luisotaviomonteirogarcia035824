services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: projeto_app:latest
    env_file: .env
    ports:
      - "80:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
